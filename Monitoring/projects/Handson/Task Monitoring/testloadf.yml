apiVersion: v1
kind: Namespace
metadata:
  name: testing
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: testing
data:
  default.conf: |
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        location /stub_status {
            stub_status;
            allow all;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: testing
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:latest
        args:
        - --nginx.scrape-uri=http://localhost:80/stub_status
        ports:
        - containerPort: 9113
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: testing
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP  # ⬅️ Use ClusterIP for internal load balancing
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-metrics
  namespace: testing
spec:
  selector:
    app: nginx
  ports:
  - port: 9113
    targetPort: 9113
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment
  namespace: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress
        image: busybox
        command: [ "sh", "-c", "while true; do wget -q -O- http://nginx-service.testing.svc.cluster.local > /dev/null; sleep 0.1; done" ]
