config:
  chat-app:namespace: chat-app-dev
  # MongoDB config
  chat-app:mongodb_image: mongo
  chat-app:mongodb_storage_size: 5Gi
  # Backend config
  chat-app:backend_image: arush75/chat-app-backend:v1
  chat-app:backend_replicas: "1"
  chat-app:backend_port: "5001"
  chat-app:backend_node_env: production
  # Frontend config
  chat-app:frontend_image: arush75/chat-app-frontend:v1
  chat-app:frontend_replicas: "1"
  chat-app:frontend_port: "80"
