apiVersion: v1
kind: Namespace
metadata:
  name: apache


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-dep
  namespace: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      name: apache-pod
      labels:
        app: apache
    spec:
      containers:
      - name: apache-cont
        image: httpd:latest
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80


---

apiVersion: v1
kind: Service
metadata:
  name: apache-svc
  namespace: apache
spec:
  selector:
    app: apache
  ports:
  - port: 80
    targetPort: 80


---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apache-hpa
  namespace: apache
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apache-dep
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5

